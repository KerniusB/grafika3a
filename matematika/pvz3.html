<script type="text/javascript">
    function makeMatrixId(namePrefix){
       
        for(var i=1;i<=4;i++)
          for(var j=1;j<=4;j++){
               var s = 0.0;
               if (i==j) s = 1.0;
               document.getElementById(namePrefix+i+j).value = s;
          }     
             //res[(i-1)*4+(j-1)] = parseFloat(document.getElementById(prefix+str(i)+str(j)).value);
    
    }
    
   
  ///////////////////////////////////////////////////////////////

  function parseVecN(namePrefix, num){
     var res = [];
     for(var i=1;i<=num;i++)
        res[i-1] = parseFloat(document.getElementById(namePrefix+i).value);
     return res; 
  }
 
 ///////////////////////////////////////////////////////////////

  function parseVec3(namePrefix){
     var res = vec3.create();
     for(var i=1;i<=3;i++)
        res[i-1] = parseFloat(document.getElementById(namePrefix+i).value);
     return res; 
  }
 

 /////////////////////////////////////////////////////////////////

  function parseScalar(namePrefix){
     var res = parseFloat(document.getElementById(namePrefix).value);
     return res; 
  }


  ///////////////////////////////////////////////////////////////
    
    function parseMatrix4x4(namePrefix){
        var res = mat4.create();
        for(var i=1;i<=4;i++)
          for(var j=1;j<=4;j++)
             res[(i-1)*4+(j-1)] = parseFloat(document.getElementById(namePrefix+i+j).value);
        return res; 
    }

    function showMatrix(namePrefix, mat4x4){
        matrix4x4 = mat4.clone(mat4x4);
        mat4.transpose(matrix4x4,matrix4x4);
        for(var i=1;i<=4;i++)
          for(var j=1;j<=4;j++){
               var s = 0.0;
               if (i==j) s = 1.0;
               document.getElementById(namePrefix+i+j).value = matrix4x4[(i-1)*4+(j-1)];
          }     
             //res[(i-1)*4+(j-1)] = parseFloat(document.getElementById(prefix+str(i)+str(j)).value);
    
    }

   ///////////////////////////////////////////////////////////////

   function translateA(){
        mA = parseMatrix4x4("a_");
        vb = parseVec3("b_");
        mat4.translate(mA, mA, vb);
        showMatrix("c_", mA); 
   }

   ///////////////////////////////////////////////////////////////

   function rotateA_phi_b(){
        mA = parseMatrix4x4("a_");
        vb = parseVec3("b_");
        phi = parseScalar("phi_") * Math.PI / 180.0
        mat4.rotate(mA, mA, phi, vb);
        showMatrix("c_", mA); 
   }

 ///////////////////////////////////////////////////////////////

   function orthProj(){
        mB = mat4.create();
        vo = parseVecN("o_", 6);
        mat4.ortho(mB, vo[0], vo[1], vo[2], vo[3],vo[4],vo[5]);
        showMatrix("b_", mB); 
   }

</script>
